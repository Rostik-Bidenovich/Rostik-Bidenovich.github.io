<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurtik</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
        }

        .rotating-image {
            width: 100%; 
            max-width: 300px; 
            height: auto; 
            margin: 10px; 
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img class="rotating-image" src="https://cdn.discordapp.com/attachments/1200070444871594015/1223983950569930802/image0.png?ex=662e4be2&is=661bd6e2&hm=d709438fdd35659c50b56b8488d649d051ede71c33b5ff1c761ae4b12f712912&" alt="funny-cucumber">
        <img class="rotating-image" src="https://cdn.discordapp.com/attachments/1200070444871594015/1200102509499392000/image5.png?ex=662a790f&is=6618040f&hm=8b4cc0464cb9de1802b14ddf3751792f927ea464d2d46967c530cc6a3a1bbcd2&" alt="cool-garlic">
    </div>
</body>
</html>
