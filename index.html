<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gurtik</title>
    <style>
        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #rotating-image {
            width: 700px;
            height: 500px;
            animation: spin 1s linear infinite;
        }
        #rotating-image-1 {
            width: 700px;
            height: 500px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="rotating-image" src="https://cdn.discordapp.com/attachments/1193889936689090580/1206576636015935568/image.png?ex=662f918f&is=661d1c8f&hm=5ef2818d9c16b6c97d3dd144088f54e0d45be77944afc94dfeb3394c83e0f40c&" alt="gurtik">
        <img id="rotating-image-1" src="https://cdn.discordapp.com/attachments/1193889936689090580/1193891388467707924/image.png?ex=662f9000&is=661d1b00&hm=9eb44da3302f7a68fa454510f7ef9195ff5a38be775b234ccd49ae4d1399fc0a&" alt="rostik">
    </div>
</body>
</html>
