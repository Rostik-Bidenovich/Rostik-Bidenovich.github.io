<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>krutyak</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.querySelector('audio');
            audio.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
            }, false);
        });
        </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
        }
        .rotating-image {
            width: 100%; 
            max-width: 300px; 
            height: auto; 
            margin: 10px; 
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <audio controls autoplay>
        <source src="c:\Users\Vital\Desktop\8814\8814.mp4" type="audio/mp4">
    </audio>
    <div id="image-container">
        <img src="https://cdn.discordapp.com/attachments/1111247068271497329/1218181838825062400/IMG_0592.png?ex=6684a27f&is=668350ff&hm=2cd680672c97b7f1355a0cc07679e5e337d37c11045a4294ac4988d169e5a19d&" class="rotating-image" />
    </div>
</body>
</html>
