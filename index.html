<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurtik</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
        }

        .rotating-image {
            width: 100%; 
            max-width: 300px; 
            height: auto; 
            margin: 10px; 
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img class="rotating-image" src="https://cdn.discordapp.com/attachments/1200070444871594015/1200102606735941664/image1.png?ex=662a7926&is=66180426&hm=01819109c8046b73b7a66f8e9ea3a73fb497fd688e0c17b484c51bb9837f3e26&" alt="">
        <img class="rotating-image" src="https://cdn.discordapp.com/attachments/1200070444871594015/1200102606735941664/image1.png?ex=662a7926&is=66180426&hm=01819109c8046b73b7a66f8e9ea3a73fb497fd688e0c17b484c51bb9837f3e26&" alt="">
    </div>
</body>
</html>
