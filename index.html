<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rostik-biden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
        }

        .rotating-image {
            width: 100%; 
            max-width: 300px; 
            height: auto; 
            margin: 10px; 
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img class="rotating-image" src="https://cdn.discordapp.com/attachments/1193889936689090580/1193891388467707924/image.png?ex=662f9000&is=661d1b00&hm=9eb44da3302f7a68fa454510f7ef9195ff5a38be775b234ccd49ae4d1399fc0a&&" alt="rostik-1">
        <img class="rotating-image" src="https://cdn.discordapp.com/attachments/1193889936689090580/1193891388467707924/image.png?ex=662f9000&is=661d1b00&hm=9eb44da3302f7a68fa454510f7ef9195ff5a38be775b234ccd49ae4d1399fc0a&" alt="rostik-2">
    </div>
</body>
</html>
